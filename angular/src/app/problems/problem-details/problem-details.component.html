<div *ngIf="problem" class="problem-details">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ problem.title }}</mat-card-title>
      <mat-card-subtitle>
        <span [class]="'badge ' + problem.difficulty.toLowerCase()">
          {{ problem.difficulty }}
        </span>
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="tags mb-3">
        <mat-chip-list>
          <mat-chip *ngFor="let tag of problem.tags">{{ tag }}</mat-chip>
        </mat-chip-list>
      </div>

      <h4>Description</h4>
      <p class="description">{{ problem.description }}</p>

      <div class="row mt-4">
        <div class="col-md-6">
          <h4>Input Example</h4>
          <pre>{{ problem.inputExample }}</pre>
        </div>
        <div class="col-md-6">
          <h4>Output Example</h4>
          <pre>{{ problem.outputExample }}</pre>
        </div>
      </div>

      <div *ngIf="problem.additionalMaterials?.length" class="mt-3">
        <h4>Additional Materials</h4>
        <mat-chip-list>
          <mat-chip *ngFor="let material of problem.additionalMaterials">
            Material #{{ material }}
          </mat-chip>
        </mat-chip-list>
      </div>
    </mat-card-content>
  </mat-card>
</div>
