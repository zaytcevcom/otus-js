<form [formGroup]="tagForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Название тега</mat-label>
    <input matInput formControlName="name" required>
    <mat-error *ngIf="tagForm.get('name')?.hasError('required')">
      Название обязательно
    </mat-error>
    <mat-error *ngIf="tagForm.get('name')?.hasError('maxlength')">
      Максимальная длина 50 символов
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Описание</mat-label>
    <textarea matInput formControlName="description" rows="3"></textarea>
    <mat-error *ngIf="tagForm.get('description')?.hasError('maxlength')">
      Максимальная длина 200 символов
    </mat-error>
  </mat-form-field>

  <div class="actions">
    <button mat-raised-button type="button" (click)="onCancel()">Отмена</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!tagForm.valid">
      {{ tag ? 'Обновить' : 'Создать' }}
    </button>
  </div>
</form>
